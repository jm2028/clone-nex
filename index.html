<body>
    <header>
        <div class="header_wrap">
            <div class="header_inner">
                <button type="button" class="js_btn_gnb_open hover_blue bold">
                    <i class="icn_hamburger">
                        <span class="burger burger_top"></span>
                        <span class="burger burger_middle"></span>
                        <span class="burger burger_bottom"></span>
                    </i>
                    열기
                </button>
                <h1 class="header_logo">
                    <a href="#" title="pearl abyss page">

                            <li><a href="#" title="도깨비 모바일 페이지" class="hover_blue">도깨비 모바일</a></li>

                </div>
            </div>
            <div class="gnb_service_wrap">
                <ul class="gnb_service_list">
                    <li><a href="#" class="hover_blue"><i class="icn icn_cm_myinfo"></i>내정보</a></li>
